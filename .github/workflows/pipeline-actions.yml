name: Build & Tests WebGoat

on: 
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:
        name: "Build" 
        runs-on: ubuntu-latest
        steps:
            - name: "Checkout Code"
              uses: actions/checkout@v4
            
            - name: "Setup Java"
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '23'

            - name: "Build with Maven"
              run: ./mvnw clean install #Construir la aplicaci√≥n

                
    test:
        name: "Test"
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: "Checkout Code"
              uses: actions/checkout@v4

            - name: "Setup Java"
              uses: actions/setup-java@v4
              with:
                distribution: 'temurin'
                java-version: '23'
            
            - name: "Run Tests with Maven"
              run: ./mvnw test #Para ejecutar las pruebas unitarias
        
